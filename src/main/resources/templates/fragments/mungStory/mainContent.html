<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="content(dataList)">
    <div class="content-section">
        <h2>불러온 데이터 목록</h2>
        <ul>
            <li th:each="data : ${dataList}">
                <p th:text="${data}"></p>
            </li>
        </ul>
    </div>
</th:block>
</body>
</html>
